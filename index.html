<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Game Bahasa Inggris</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #111;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .game-box {
        background: #222;
        padding: 25px;
        border-radius: 12px;
        width: 350px;
        text-align: center;
        box-shadow: 0 0 20px #fff3;
    }
    button {
        padding: 10px 20px;
        margin-top: 10px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        border-radius: 6px;
    }
    .start-btn { background: #2980b9; color: white; }
    .answer-btn { background: #444; color: white; display: block; width: 100%; margin-top: 10px; }
    .answer-btn:hover { background: #666; }
    #timer { font-size: 22px; margin: 10px 0; color: #ff4444; }
</style>
</head>
<body>

<div class="game-box">
    <h2>Game Bahasa Inggris</h2>
    <div id="timer">Waktu: 10</div>
    <div id="question">Klik start</div>
    <div id="answers"></div>
    <button class="start-btn" onclick="startGame()">Start</button>
</div>

<script>
const questions = [
    ["kucing", "cat"], ["anjing", "dog"], ["burung", "bird"], ["kuda", "horse"], ["sapi", "cow"],
    ["apel", "apple"], ["jeruk", "orange"], ["pisang", "banana"], ["anggur", "grape"], ["semangka", "watermelon"],
    ["kursi", "chair"], ["meja", "table"], ["pintu", "door"], ["jendela", "window"], ["buku", "book"],
    ["sekolah", "school"], ["rumah", "house"], ["toko", "store"], ["gereja", "church"], ["kantor", "office"],
    ["makan", "eat"], ["minum", "drink"], ["lari", "run"], ["tidur", "sleep"], ["menulis", "write"]
];

let index = 0;
let score = 0;
let time = 10;
let timer;

function startGame() {
    index = 0;
    score = 0;
    nextQuestion();
}

function nextQuestion() {
    if (index >= questions.length) {
        document.getElementById("question").innerHTML = `Selesai! Skor kamu: ${score}/${questions.length}`;
        document.getElementById("answers").innerHTML = "";
        return;
    }

    time = 10;
    document.getElementById("timer").innerText = "Waktu: " + time;
    clearInterval(timer);
    timer = setInterval(countdown, 1000);

    const q = questions[index];
    document.getElementById("question").innerHTML = `Apa Bahasa Inggris dari: <b>${q[0]}</b>?`;

    let options = [q[1]];
    while (options.length < 4) {
        let random = questions[Math.floor(Math.random() * questions.length)][1];
        if (!options.includes(random)) options.push(random);
    }
    options.sort(() => Math.random() - 0.5);

    document.getElementById("answers").innerHTML = "";
    options.forEach(opt => {
        document.getElementById("answers").innerHTML += `<button class="answer-btn" onclick="answer('${opt}')">${opt}</button>`;
    });
}

function answer(selected) {
    if (selected === questions[index][1]) {
        score++;
    }
    index++;
    nextQuestion();
}

function countdown() {
    time--;
    document.getElementById("timer").innerText = "Waktu: " + time;
    if (time <= 0) {
        index++;
        nextQuestion();
    }
}
</script>

</body>
</html>
